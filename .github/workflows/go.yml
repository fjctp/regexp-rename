name: Go

on:
  push:
    branches: 
    - main
    - release/*
  pull_request:
    branches:
    - main
    - release/*

jobs:
  build:
    name: build program
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Build
      run: go mod download
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
